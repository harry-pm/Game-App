<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Tornado Chat Demo</title>
  </head>
  <body>
    <div id="body">
      <div id="messages-container">
        {% for message in messages %}
          <p>{{ message }}</p>
        {% end %}
      </div>
      <div id="input">
        <input type="text" name="chatbox" id="chatbox">
        <button type="button" name="send-message" id="send-message">Send message</button>
      </div>
    </div>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js" type="text/javascript"></script>
    <script src="{{ static_url("scripts/chat.js") }}" type="text/javascript"></script>
  </body>
</html>
