{% extends "base.html" %}

{% block title %}
<link rel="stylesheet" href="{{ static_url('css/main.css') }}" type="text/css">
<title>Chat</title>
{% end %}

{% block body %}
<header>
    <a href="/home" class="home-link"><h2>Game app</h2></a>
    <h4 id="username">{{ name }}</h4>
    <a href="/logout" class="logout">
        <button >Logout</button>
    </a>
</header>

<main>
    <div id="chat-main">
        <div id="input">
          <input type="text" name="chatbox" id="chatbox">
          <button type="button" name="send-message" id="send-message">Send message</button>
        </div>
        <div id="messages-container">
            {% for message in messages %}
              <p>{{ message }}</p>
            {% end %}
          </div>
    </div>
  </main>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js" type="text/javascript"></script>
  <script src="{{ static_url("scripts/chat.js") }}" type="text/javascript"></script>
{% end %}
