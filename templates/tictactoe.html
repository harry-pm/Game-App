{% extends "base.html" %}

{% block title %}
<link rel="stylesheet" href="{{ static_url('css/tictactoe.css') }}" type="text/css">
<title>Noughts and Crosses</title>
{% end %}

{% block body %}
<header>
    <a href="/home" class="home-link"><h1>Massive<span>clip</span></h1>
    </a>
    <h2 id="name">{{ name }}</h2>
    <a href="/logout" class="logout">
        <button >Logout</button>
    </a>
</header>

<main>
    <div id="noughts_and_crosses_container">
        <h4>Noughts and crosses!</h4>
        <div id="gameBoard">
        </div>
        <div id="winner_announcement">
            <div>
                The winner is <span id=winnerName></span> !
                <button id="reset_button">Play</button>
            </div>
        </div>
    </div>
</main>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js" type="text/javascript"></script>
    <script src="{{ static_url("scripts/tictactoe.js") }}" type="text/javascript"></script>
{% end %}
