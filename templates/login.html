{% extends 'base.html' %}

{% block body %}
<h2>Login</h2>
<h3>{{ login_message }}</h3>
<form action="/login" method="POST">
    <input type="text" name="username">
    <input type="text" name="password">
    <input type="submit" name="login">
</form>

<h2>Register</h2>
<h3>{{ register_message }}</h3>
<form action="/register" method="POST">
    <input type="text" name="username">
    <input type="text" name="password">
    <input type="submit" name="login">
</form>
{% end %}
