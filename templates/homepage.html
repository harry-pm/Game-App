{% extends "base.html" %}

{% block title %}
<title>Massiveclip</title>
{% end %}

{% block body %}
<header>
    <a href="/home" class="home-link"><h1>Massive<span>clip</span></h1>
    </a>
    <h2 id="name">{{ name }}</h2>
    <a href="/logout" class="logout">
        <button >Logout</button>
    </a>
</header>

<main>

    <div id="scroll">
        <div class="game-containers">
            <a href="/snake">
                <img src="../static/images/Screenshot 2020-02-07 at 11.01.25.png" alt="game of snake">
                <h4 class="game-name">Snake</h4>
            </a>
        </div>
        <div class="game-containers">
            <a href="/firefly">
                <img src="../static/images/Screenshot 2020-02-12 at 16.21.14.png" alt="game of firefly">
                <h4 class="game-name">Firefly</h4>
            </a>
        </div>
        <a href="/noughts_and_crosses">
            <div class="game-containers">
                <img src="../static/images/tictactoe.PNG" alt="game of tic tac toe">
                <h4 class="game-name">2 Player Tic Tac Toe</h4>
            </div>
        </a>
        <div class="game-containers">
                <img src="../static/images/Screenshot 2020-02-12 at 20.44.29.png" alt="game of pacman">
                <h4 class="game-name">Pacman</h4>
        </div>
    </div>

    <div id="chat-main">
        <h6>Live Chat</h6>
        <div id="input">
            <input type="text" name="chatbox" id="chatbox">
            <button type="button" name="send-message" id="send-message">Send message</button>
        </div>
        <div id="messages-container">
            {% for message in messages %}
                <p>{{ message }}</p>
            {% end %}
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js" type="text/javascript"></script>
    <script src="{{ static_url("scripts/chat.js") }}" type="text/javascript"></script>
    
</main>
{% end %}
